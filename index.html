<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        .screen {
            width: 800px;
            height: 480px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .quiz-screen {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .question {
            font-size: 32px;
            margin: 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            min-width: 200px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .thank-you {
            display: none;
            font-size: 36px;
            font-weight: 600;
            color: #2d3748;
        }

        .qr-code {
            margin: 20px auto;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: inline-block;
        }

        .qr-code img {
            max-width: 200px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="quiz-screen">
            <div class="question">What is your preferred choice?</div>
            <div class="qr-code">
                <img id="qrcode" src="" alt="QR Code">
            </div>
            <div class="buttons">
                <button onclick="showThankYou()">Option A</button>
                <button onclick="showThankYou()">Option B</button>
            </div>
        </div>
        <div class="thank-you">Thank you for your response! ðŸŽ‰</div>
    </div>

    <script>
        function generateQRCode() {
            const baseUrl = 'https://google.com';
            const timestamp = new Date().getTime();
            const uniqueUrl = `${baseUrl}?utm_source=qr&utm_medium=quiz&utm_campaign=${timestamp}`;
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(uniqueUrl)}`;
            document.getElementById('qrcode').src = qrApiUrl;
        }

        function showThankYou() {
            document.querySelector('.quiz-screen').style.display = 'none';
            document.querySelector('.thank-you').style.display = 'flex';
            document.querySelector('.thank-you').style.justifyContent = 'center';
            document.querySelector('.thank-you').style.alignItems = 'center';
            document.querySelector('.thank-you').style.height = '100%';
        }

        window.onload = generateQRCode;
    </script>
</body>
</html>
